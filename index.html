        const wordsToReplace = ["AppIcon", "AppName", "201901", "Feature", "DateandTime", "ExtraContent", "TypeofApp", "SizeofApp", "PlayLink", "Image 1", "Image 2", "Image 3", "Image 4"];

        // Generate input fields dynamically
        const replacementInputsDiv = document.getElementById("replacementInputs");

        wordsToReplace.forEach((word, index) => {
            const replacementGroup = document.createElement("div");
            replacementGroup.className = "replacement-group";

            const label = document.createElement("label");
            label.setAttribute("for", `replaceWord${index}`);
            label.textContent = `Replace "${word}":`;

            const input = document.createElement("input");
            input.setAttribute("type", "text");
            input.setAttribute("id", `replaceWord${index}`);
            input.setAttribute("placeholder", `Enter a word to replace "${word}"`);

            replacementGroup.appendChild(label);
            replacementGroup.appendChild(input);
            replacementInputsDiv.appendChild(replacementGroup);
        });

        // Listen for changes in inputs
        const updatedContent = document.getElementById("updatedContent");
        const replacementInputs = Array.from(document.querySelectorAll("input"));

        replacementInputs.forEach((input, index) => {
            input.addEventListener("input", () => {
                let newText = originalText;
                replacementInputs.forEach((field, i) => {
                    const replacementWord = field.value || wordsToReplace[i]; // Use the input value or default word
                    const regex = new RegExp(wordsToReplace[i], "gi");
                    newText = newText.replace(regex, replacementWord);
                });
                updatedContent.value = newText;
            });
        });

        // Copy functionality
        const copyButton = document.getElementById("copyButton");
        copyButton.addEventListener("click", () => {
            updatedContent.select();
            document.execCommand("copy");
            alert("New content copied to clipboard!");
